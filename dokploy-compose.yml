version: '3.8'

services:
  units-converter:
    image: ghcr.io/aaacoder-ds/units-converter:main
    container_name: units-converter
    restart: unless-stopped
    ports:
      - "3080:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
