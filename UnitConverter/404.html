<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found (404)</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #e2e8f0; }
    .card { max-width: 720px; padding: 3rem 2rem; text-align: center; background: rgba(255,255,255,0.04); border: 1px solid rgba(148,163,184,0.25); border-radius: 16px; backdrop-filter: blur(6px); }
    h1 { font-size: 3rem; line-height: 1.1; margin: 0 0 0.5rem; }
    p { margin: 0.25rem 0 1.25rem; color: #cbd5e1; }
    a.btn { display: inline-block; padding: 0.7rem 1.1rem; border-radius: 10px; background: #22c55e; color: #052e16; text-decoration: none; font-weight: 600; }
    .muted { font-size: 0.9rem; opacity: 0.8; }
  </style>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/android-chrome-512x512.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="404 Page Not Found - Units Converter" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">404</h1>
    <p>We couldn't find the page you're looking for.</p>
    <p class="muted">It may have been moved, renamed, or doesn't exist.</p>
    <p>
      <a class="btn" href="/">Go back home</a>
    </p>
  </main>
</body>
</html>
